<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
</head>
<body>
    <div class="main-container">
        <h1>Ajax Example</h1>
        <p>Click on button for fetch data from API.</p>
        <button id="fetch-data">Ajax Call</button>
        <div class="response-container">
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.getElementById('fetch-data').addEventListener("click",()=>{
            fetch('/gethello')
            .then((response)=>{
            //    console.log(response);
                return response.json(); 
            })
            .then((data)=>{
                // console.log(data)
                const res_data = data.data_res;
                document.getElementById("result").innerText = res_data;
            })
            .catch(error =>{
                console.log("Error fetching data...",error);
                document.getElementById("result").innerText = error;
            })
        });
    </script>
</body>
</html>
